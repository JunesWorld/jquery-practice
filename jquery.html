<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".btn").click(function(){
        $(".popup_bg").css({ "display" : "block"});
      })
      $(".popup_bg").click(function(){
        $(this).css({"display" : "none" })
      })
    });
  </script>
  <style>
    .btn{
      width: 100px;
      height: 40px;
      line-height: 40px;
      background-color: orange;
      color: #fff;
      text-align: center;
      cursor: pointer;
    }
    .popup_bg{
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .popup{
      position: absolute;
      left: calc(50% - 150px);
      top: calc(50% - 250px);
      width: 300px;
      height: 50px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="btn">팝업</div>
  <div class="popup_bg">
    <div class="popup"></div>
  </div>
</body>
</html>
