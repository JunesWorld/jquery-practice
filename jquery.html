<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".btn").hover(function(){
        $(this).css({ // 선택 this
          "background" : "skyblue",
          "transition" : "0.7s"
        })
      },function(){
        $(".btn").css({
          "background" : "orange",
          "transition" : "0.5s"
        })
      })
    });
  </script>
  <style>
    .btn{
      width: 100px;
      height: 40px;
      line-height: 40px;
      background-color: orange;
      color: #fff;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="btn">메뉴</div>
  <div class="btn">메뉴</div>
  <div class="btn">메뉴</div>
  <div class="btn">메뉴</div>
  <div class="btn">메뉴</div>
</body>
</html>
